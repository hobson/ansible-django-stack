---

- name: Provision a {{ application_name }} server
  hosts:
    - webservers
  sudo: yes
  vars:
    - nginx_server_name: "black.totalgood.org"
    - setup_git_repo: yes
    - update_apt_cache: yes
  vars_files:
    - env_vars/base.yml
    - env_vars/dev.yml
  roles:
    - base
    - db
    - scipy
    - web
    - memcached
    - dyndns
