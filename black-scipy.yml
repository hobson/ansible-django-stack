---

- name: Provision a GPU server with CUDA and keras and scipy
  hosts:
    - webserver
  sudo: yes
  sudo_user: root
  remote_user: root
  gather_facts: False
  vars_files:
    - env_vars/base.yml
    - env_vars/dev.yml
  vars:
    - nginx_server_name: "black.totalgood.org"
    - update_apt_cache: yes
  roles:
    - scipy
